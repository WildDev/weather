name: docker

on:
  release:
    types: [ published ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: Authorize at Docker Hub
      uses: docker/login-action@3.4.0
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build & Push
      uses: docker/build-push-action@6.16.0
      with:
        tag: wilddev/weather:${{ github.ref_name }}
        push: true
